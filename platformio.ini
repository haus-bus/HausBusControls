[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
upload_port = COM16
build_flags = 
    -D_DEBUG_ 
    -DMAX_JOBS=32
    -DEEPROM_SIZE=2048
    -DAPPLICATION_TABLE_SIZE=4096
    -DUSER_SIGNATURE_SIZE=128
    -DCONTROLLER_ID=6